<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random 00 Generator (0–50,000) — with User History</title>
  <style>
    :root { --bg:#0b0f19; --card:#121829; --text:#e6e9f2; --muted:#8ea0bf; --accent:#5dd6a2; --btn:#22304d; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin:0; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; background: radial-gradient(1200px 700px at 70% -10%, #1a2550 0%, var(--bg) 60%), var(--bg); color: var(--text); display:grid; place-items:center; }
    .wrap { width:min(1000px, 94vw); }
    .card { background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)); border:1px solid #1d2742; border-radius:24px; box-shadow: 0 20px 80px rgba(0,0,0,0.45); overflow:hidden; }
    .header { padding:20px 24px; border-bottom:1px solid #1b2540; display:flex; align-items:center; justify-content:space-between; gap:16px; flex-wrap:wrap; }
    .title { font-weight:700; letter-spacing:0.2px; }
    .muted { color: var(--muted); font-size:14px; }
    .row { display:flex; align-items:center; gap:10px; flex-wrap:wrap; }
    .name-label { font-size:14px; color:var(--muted); }
    .name-input { padding:10px 12px; border-radius:12px; border:1px solid #2a3a61; background:#0f162c; color:var(--text); min-width:200px; }
    .content { padding:28px 24px 22px; display:grid; gap:22px; }
    .display { font-size: clamp(48px, 10vw, 120px); font-weight:800; letter-spacing:1px; text-align:center; line-height:1; padding:16px 10px; border-radius:20px; background: linear-gradient(180deg, #1a2542, #121a32); border:1px solid #1b2540; text-shadow: 0 6px 20px rgba(0,0,0,0.45); }
    .controls { display:flex; flex-wrap:wrap; gap:12px; justify-content:center; }
    button { appearance:none; border:none; cursor:pointer; padding:12px 16px; border-radius:14px; font-weight:700; color:var(--text); background: var(--btn); border:1px solid #2a3a61; transition: transform .06s ease, background .2s ease, filter .2s ease; }
    button:hover { filter: brightness(1.1); }
    button:active { transform: translateY(1px) scale(.99); }
    .primary { background: linear-gradient(180deg, #2a7a63, #1f5c4c); border-color:#2c8b70; }
    .ghost { background: transparent; }
    .hint { font-size:13px; color:var(--muted); }
    .footer { padding:16px 24px 20px; border-top:1px solid #1b2540; color:var(--muted); font-size:12px; text-align:center; }
    a { color: var(--accent); text-decoration: none; }

    /* History table */
    .table-wrap { overflow:auto; border:1px solid #1b2540; border-radius:14px; }
    table { width:100%; border-collapse:collapse; min-width:560px; }
    thead th { position:sticky; top:0; background:#0f162c; color:#c9d6f5; text-align:left; font-size:13px; letter-spacing:.3px; padding:10px 12px; border-bottom:1px solid #1b2540; }
    tbody td { padding:10px 12px; border-bottom:1px dashed #203056; font-weight:600; }
    tbody tr:last-child td { border-bottom:none; }
    .td-center { text-align:center; }
    .badge { display:inline-block; padding:4px 8px; border-radius:999px; border:1px solid #2a3a61; background:#122043; font-size:12px; color:#e6e9f2; }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" role="region" aria-labelledby="app-title">
      <div class="header">
        <div>
          <div class="title" id="app-title">Random 00 Generator</div>
          <div class="muted">Generates a random number from 0 to 50,000 — always ending in <strong>00</strong>. Stores a history with user name and timestamp.</div>
        </div>
        <div class="row" aria-label="User name input">
          <label class="name-label" for="name">Name</label>
          <input id="name" class="name-input" type="text" placeholder="Your name" autocomplete="name" />
          <label class="name-label" for="auto"><input style="vertical-align:middle; margin-right:8px" id="auto" type="checkbox" />Auto (2s)</label>
        </div>
      </div>

      <div class="content">
        <div id="value" class="display" aria-live="polite">00</div>
        <div class="controls">
          <button id="gen" class="primary" aria-label="Generate new number">Generate</button>
          <button id="copy">Copy</button>
          <button id="share" class="ghost">Share</button>
          <button id="clear" class="ghost">Clear History</button>
        </div>
        <div class="row" style="justify-content:space-between">
          <span class="hint">All outputs are multiples of 100 (0, 100, 200, …, 50,000).</span>
          <span class="hint" id="count">0 saved</span>
        </div>

        <div class="table-wrap" aria-label="Generation history table">
          <table>
            <thead>
              <tr>
                <th class="td-center" style="width:64px">#</th>
                <th>Name</th>
                <th>Result</th>
                <th>Time</th>
              </tr>
            </thead>
            <tbody id="history"></tbody>
          </table>
        </div>
      </div>

      <div class="footer">Built for you — no libraries, fully offline. <a href="#" id="download">Download .html</a></div>
    </section>
  </main>

  <script>
    const valueEl = document.getElementById('value');
    const genBtn = document.getElementById('gen');
    const copyBtn = document.getElementById('copy');
    const shareBtn = document.getElementById('share');
    const clearBtn = document.getElementById('clear');
    const historyEl = document.getElementById('history');
    const countEl = document.getElementById('count');
    const autoChk = document.getElementById('auto');
    const nameInput = document.getElementById('name');
    const downloadLink = document.getElementById('download');

    let timer = null;
    // history entries: { id, name, value, timeISO }
    let history = [];

    function randomHundred() {
      // 0..50,000 inclusive, step 100 → 501 values
      const n = Math.floor(Math.random() * 501) * 100;
      return n;
    }

    function fmtNumber(n){ return n.toLocaleString(undefined); }
    function fmtTime(iso){
      const d = new Date(iso);
      return d.toLocaleString();
    }

    function currentName(){
      const raw = nameInput.value.trim();
      return raw || 'Guest';
    }

    function renderHistory(){
      historyEl.innerHTML = history.map((row, i) => `
        <tr>
          <td class="td-center"><span class="badge">${i+1}</span></td>
          <td>${escapeHtml(row.name)}</td>
          <td><strong>${fmtNumber(row.value)}</strong></td>
          <td>${fmtTime(row.timeISO)}</td>
        </tr>
      `).join('');
      countEl.textContent = `${history.length} saved`;
    }

    function generate(){
      const n = randomHundred();
      valueEl.textContent = fmtNumber(n);
      const entry = { id: crypto.randomUUID(), name: currentName(), value: n, timeISO: new Date().toISOString() };
      history.unshift(entry);
      // keep last 100
      history = history.slice(0,100);
      persist();
      renderHistory();
    }

    function copy(){
      const text = valueEl.textContent.replace(/,/g, '');
      navigator.clipboard.writeText(text).then(() => {
        copyBtn.textContent = 'Copied!';
        setTimeout(()=> copyBtn.textContent = 'Copy', 900);
      }).catch(()=>{
        alert('Copy failed.');
      });
    }

    async function share(){
      const text = `${currentName()} → ${valueEl.textContent}`;
      if(navigator.share){
        try { await navigator.share({ text, title: 'Random 00 Generator' }); } catch {}
      } else {
        prompt('Share this result:', text);
      }
    }

    function clearHistory(){
      if(!confirm('Clear all history?')) return;
      history = [];
      persist();
      renderHistory();
    }

    function setAuto(on){
      if(on){ timer = setInterval(generate, 2000); }
      else if(timer){ clearInterval(timer); timer = null; }
    }

    function makeDownload(){
      // allow downloading the current page as a standalone file
      const blob = new Blob([document.documentElement.outerHTML], { type: 'text/html' });
      const url = URL.createObjectURL(blob);
      downloadLink.href = url;
      downloadLink.download = 'random-00-generator-with-history.html';
    }

    function persist(){
      try {
        localStorage.setItem('r00_history', JSON.stringify(history));
        localStorage.setItem('r00_name', nameInput.value || '');
      } catch {}
    }
    function restore(){
      try {
        const saved = JSON.parse(localStorage.getItem('r00_history')||'[]');
        if(Array.isArray(saved)) history = saved;
        const nm = localStorage.getItem('r00_name')||'';
        nameInput.value = nm;
      } catch {}
      renderHistory();
    }

    function escapeHtml(s){
      return s.replace(/[&<>"]g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c]));
    }

    // Event listeners
    genBtn.addEventListener('click', generate);
    copyBtn.addEventListener('click', copy);
    shareBtn.addEventListener('click', share);
    clearBtn.addEventListener('click', clearHistory);
    autoChk.addEventListener('change', (e)=> setAuto(e.target.checked));
    nameInput.addEventListener('input', persist);

    // Init
    restore();
    if(valueEl.textContent === '00') generate();
    makeDownload();
  </script>
</body>
</html>
